<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Movie Catalogue</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Movie Catalogue</a>
        <div>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/favorites}">Favorites</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <form th:action="@{/search}" method="get" class="mb-4 d-flex" role="search">
        <input class="form-control me-2" type="search" name="query" placeholder="Search movies..." aria-label="Search" />
        <button class="btn btn-success" type="submit">Search</button>
    </form>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Show friendly message if no movies found -->
    <div th:if="${#lists.isEmpty(movies)}" class="alert alert-info">
        No movies found.
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col" th:each="movie : ${movies}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'https://image.tmdb.org/t/p/w300/' + ${movie.posterPath}}"
                     th:alt="'Poster of ' + ${movie.title}" class="card-img-top" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                    <p class="card-text text-truncate" th:text="${movie.overview}">Movie overview here...</p>
                    <p class="card-text"><small class="text-muted">Release: <span th:text="${movie.releaseDate}">N/A</span></small></p>
                    <p class="card-text"><small class="text-muted">Rating: <span th:text="${movie.voteAverage}">N/A</span></small></p>
                    <a th:href="@{'/movies/' + ${movie.id}}" class="btn btn-primary mt-auto">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
